<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File Converter</title>
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="Girl.png">
        </div>
        <textarea required placeholder="write something here"></textarea>
        <div class="file-options ">
            <div class="fileName">
                <label for="fileName">File Name</label>
                <input type="text" id="fileName" placeholder="Enter file Name">
            </div>
            <div class="save-as">
                <label for="SaveAs">Save As</label>
                <div class="select-menu">
                <select>
                    <option value="text/plain">Text File (.txt)</option>
                    <option value="text/html">HTML File (.html)</option>
                    <option value="image/svg+xml">SVG File (.svg)</option>
                    <option value="application/msword">Doc File (.doc)</option>
                    <option value="application/pdf">Pdf File (.pdf)</option>
                </select>
            </div>
            </div>
        </div>
        <button class="btn">SAVE</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
